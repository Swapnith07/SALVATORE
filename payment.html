<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Payment</title>
    <link rel="stylesheet" type="text/css" href="payment.css" />
  </head>
  <body>
    <div class="container1">
      <div class="popup" id="popup">
        <img src="images/Tick.jpg" />
        <h2>Payment Successful</h2>
        <p>Your amount is debited</p>
        <button type="button" onclick="closePopup(); openPopup2();">OK</button>
      </div>
    </div>

    <div class="container1">
      <div class="popup1" id="popup1">
        <img src="images/Tick.jpg" />
        <h2>Your Order Has been Placed</h2>
        <p>Thank you for ordering</p>
        <button type="button" onclick="closePopup()">OK</button>
      </div>
    </div>

    <header>
      <div class="container">
        <div class="left">
          <h3>BILLING ADDRESS</h3>
          <form>
            Full name
            <input type="text" name="" placeholder="Enter name" />
            Email
            <input type="text" name="" placeholder="Enter email" />

            Address
            <input type="text" name="" placeholder="Enter address" />

            City
            <input type="text" name="" placeholder="Enter City" />
            <div id="zip">
              <label>
                State
                <select>
                  <option>Choose State..</option>
                  <option>Andhra Pradesh</option>
                  <option>Karnataka</option>
                  <option>TamilNadu</option>
                  <option>Kerala</option>
                  <option>Maharashtra</option>
                  <option>Madhya Pradesh</option>
                </select>
              </label>
              <label>
                Pin Code
                <input type="number" name="" placeholder="Pin code" />
              </label>
            </div>
          </form>
        </div>
        <div class="right">
          <h3>PAYMENT</h3>
          <form>
            Accepted Card <br />
            <img src="images/card1.png" width="100" />
            <img src="images/Rupay card.jpeg" width="60" />
            <img src="images/card2.png" width="50" />
            <br /><br />

            Debit/Credit card number
            <input type="text" name="" placeholder="Enter card number" />

            Exp month
            <input type="text" name="" placeholder="Enter Month" />
            <div id="zip">
              <label>
                Exp year
                <select>
                  <option>Choose Year..</option>
                  <option>2023</option>
                  <option>2024</option>
                  <option>2025</option>
                  <option>2026</option>
                  <option>2027</option>
                  <option>2028</option>
                </select>
              </label>
              <label>
                CVV
                <input type="number" name="" placeholder="CVV" />
              </label>
            </div>
          </form>
          <input
            type="submit"
            id="checkout"
            onclick="openPopup()"
            value="Proceed to Checkout"
          />
        </div>
      </div>
    </header>

    <script>
      let popup = document.getElementById("popup");
      let popup1 = document.getElementById("popup1");

      function openPopup() {
        popup.classList.add("open-popup");
      }

      function closePopup() {
        popup.classList.remove("open-popup");
        popup1.classList.remove("open-popup");
      }

      function openPopup2() {
        popup1.classList.add("open-popup");
      }
    </script>
  </body>
</html>
